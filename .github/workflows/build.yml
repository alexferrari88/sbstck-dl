name: Build and Release

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to build'
        required: true
        default: 'main'
  release:
    types: [created]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        go-version: [1.24.5]
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            name: ubuntu
            extension: ""
          - os: macos-latest
            goos: darwin
            goarch: amd64
            name: mac
            extension: ""
          - os: windows-latest
            goos: windows
            goarch: amd64
            name: win
            extension: ".exe"
    steps:
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ matrix.go-version }}
    - name: Check out code
      uses: actions/checkout@v4
    - name: Build
      run: |
        env GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build -v -o sbstck-dl-${{ matrix.name }}-${{ matrix.goarch }}${{ matrix.extension }}
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: sbstck-dl-${{ matrix.name }}-${{ matrix.goarch }}
        path: sbstck-dl-${{ matrix.name }}-${{ matrix.goarch }}${{ matrix.extension }}
